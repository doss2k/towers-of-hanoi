<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel='stylesheet' href="styles.css" />
  <title>Doss2k Towers Of Hanoi</title>
</head>
<body>
  <center>
    <h1>Welcome to Doss2k Towers of Hanoi</h1><br>
    <canvas id='myCanvas' width='1000' height='250'></canvas>
    <div>
      Peg Start: <input type='number' id='pegStart' placeholder='Peg'></input>
    </div>
    <div>
      Peg End :  <input type='number' id='pegEnd' placeholder='Peg'></input>
    </div>
    <br>
    <div>
      <input type='submit' class='button' id='movePeg' value='Move Peg' onclick='board.moveDisc()'></input>
      <input type='button' class='button' id='reset' value='New Game' onclick='board.resetGame()'></input>
    </div>
    <div>
      <p id='message'></p>
    </div>
    <audio id="winner">
        <source src="winner.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
  </center>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="main.js"></script>
  <script src="boardUI.js"></script>
</body>
</html>
